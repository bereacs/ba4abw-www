<!doctype html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans|Oswald:400,700|Montserrat' 
    rel='stylesheet' type='text/css'>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title> {{ page.title }} | {{ site.title }}</title>
    
    {% include default-css.html %}
    
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1> {{ site.title }} </h1>
        <p> {{ site.tagline }} </p>
        
          {% include default-nav.html %}
      </header>
      <section>
        <h1>{{page.title}}</h1>
         {{ content }}
      <div class="push"></div>
         <footer>
           {% include default-footer.html %}
         </footer>
      </section>

      
    </div>
    <script src="{{site.base}}/js/scale.fix.js"></script>
  </body>
</html>
